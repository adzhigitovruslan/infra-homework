name: test
on: [push]

jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.11.0
          cache: yarn
      - run: yarn install

  build: 
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps: 
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.11.0
          cache: yarn
      - run: yarn install
      - run: yarn run build
      
  
